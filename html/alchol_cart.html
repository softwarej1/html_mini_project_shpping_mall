<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/alchol_cart.css">
    <script src = "../js/alchol_cart.js"></script>
    <title>장바구니</title>
</head>
<body onload="onInit()">
    <div id = "wrapper">
        <div class = "cart_info">
            <ul>
                <li>장바구니 상품은 최대 30일간 저장됩니다.</li>
                <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                <li>오늘출발 정보는 판매자가 설정한 정보에 의해 제공되며, 물류위탁 상품인 경우 물류사의 사정에 따라 실제와 다를 수 있습니다.</li>
            </ul>
        </div>

        <table class = "cart_table" width = "1280px">
            <tr>
                <th width = "30px"><input type="checkbox" class="Chk" onclick="allChkTop()"></th>
                <th width = "550px" colspan="2">상품정보</th>
                <th width = "400px">옵션</th>
                <th width = "150px">상품금액</th>
                <th width = "150px">배송비</th>
            </tr>
        </table>

        <div class="select_box">
            <input type="checkbox" class="Chk02" onclick="allChkBottoom()">
            <input type="button" value="선택상품 삭제" class = "product_delete" onclick="del_product()">
            <input type="button" value="선택상품 찜" class = "product_zzim">
        </div>

        <div class = "payment_box">
            <input type="button" value="쇼핑 계속하기" onclick="goShopping()">
            <input type="button" value="주문하기">
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            let message = {height: document.body.scrollHeight};	

            window.top.postMessage(message, "*");
        });
    </script>
</body>
</html>
